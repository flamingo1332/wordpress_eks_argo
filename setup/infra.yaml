apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-applications
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/flamingo1332/wordpress_eks_argo.git'
    path: 'infra'
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
    automated:
      selfHeal: true
      prune: true
