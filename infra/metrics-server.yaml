apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: argocd
spec:
  project: default
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kube-system
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
  source:
    repoURL: 'https://kubernetes-sigs.github.io/metrics-server/'  
    chart: metrics-server
    targetRevision: '3.10.0'  
    helm:
      values: |-
        args:
          - --kubelet-insecure-tls  # Use this only if your cluster uses self-signed certificates
          # Add other custom values if needed
